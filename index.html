<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
      <header class="showcase">
          <img src="/images/netflix-bg.jpg" alt="background" class="bgimg">
          <nav class="showcase-top">
            <img src="/images/Netflix-Brand-Logo.png" alt="Netflix" class="nflogo">
            <div class="leftcontent">
              <select name="language" class="language-switcher">
              <option value="arabic">Arabic</option>
              <option value="english">English</option>
              </select>
              <button class="sign"><a href="#">Sign in</a></button>
            </div>
          </nav>
          <div class="showcase-container">
            <div class="showcase-content">
              <h1>Unlimited movies, TV shows, and more.</h1>
              <h4>Watch anywhere. Cancel anytime.</h4>
              <p>Ready to watch? Enter your email to create or restart your membership.</p> 
              <input type="email" class="emailfield" placeholder="Email Address">
              <button><a href="#">Get Started</a></button> 
            </div>    
          </div>
      </header>
    <hr />
  </body>
</html>
